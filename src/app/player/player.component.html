<audio src="{{cancion.url}}" id="player" #player></audio>
<button id="play" (click)="onAudioPlay()"><i class="fas fa-play"></i></button>
<button id="pause" (click)="onAudioPause()"><i class="fas fa-pause"></i></button>
<button id="stop" (click)="onAudioStop()"><i class="fas fa-stop"></i></button>
<button id="volumedown" (click)="onAudioVolumeDown()"><i class="fas fa-volume-down"></i></button>
<button id="volumeup" (click)="onAudioVolumeUp()"><i class="fas fa-volume-up"></i></button>
<span id="remaining" #remaining></span><span id="time" class="uk-align-right uk-margin-remove-bottom" #time></span>
<div id="progressBar" class="uk-width-1-1">
  <div id="progress" #progress>

  </div>
</div>
