<div class="container-song">
  <h2>Esta es la música que podrás disfrutar:</h2>
  <ul class="canciones">
    <input type="search" name="filterSong" [(ngModel)]="filterSong" placeholder="buscar...">
    <li *ngFor="let cancion of canciones | filter: filterSong" (click)="showDetail(cancion)">
      <span class="titulo">{{ cancion.title }}</span>
      <span class="data"> ({{ cancion.author }}-{{cancion.album}})</span>
    </li>
  </ul>
</div>
<app-cancion-detalle [cancion]="cancionSeleccionada"></app-cancion-detalle>
