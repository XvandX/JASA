<div *ngIf="cancion" class="container-detalle uk-margin-medium-right">
  <h3 class="uk-margin-medium-left uk-margin-medium-bottom mat-h3"><button mat-icon-button color="#333333"
      (click)="goBack()" class="uk-margin-medium-right">
      <mat-icon>arrow_back</mat-icon>Volver atrás
    </button></h3>
  <div class="uk-card uk-card-secondary uk-width-xlarge uk-margin-medium-left">
    <div class="uk-card-header uk-flex uk-flex-between">
      <h2 class="uk-card-title">{{ cancion.title }}</h2>
      <button id="save" mat-mini-fab (click)="updateCancion()">
        <mat-icon>save_alt</mat-icon>
      </button>
    </div>
    <div class="uk-card-body">
      <div class="uk-flex uk-flex-around">
        <div class="uk-width-2-3 uk-flex uk-flex-middle">
          <img src="{{ cancion.src }}" alt="portada" class="portada" />
        </div>
        <form (ngSubmit)="cancionForm" #cancionForm="ngForm">
          <div class="uk-width-1-3 uk-text-middle uk-margin-small-left">
            <h5>
              <mat-form-field>
                Autor: <input matInput class="data texto-album form-control" id="author" name="author"
                  [(ngModel)]="cancion.author" #name="ngModel">
              </mat-form-field>
            </h5>
            <h5>
              <mat-form-field>
                Año: <input matInput class="data texto-album form-control" id="year" name="year"
                  [(ngModel)]="cancion.year" #name="ngModel">
              </mat-form-field>
            </h5>
            <h5>
              <mat-form-field>
                Album: <input matInput class="data texto-album form-control" id="album" name="album"
                  [(ngModel)]="cancion.album" #name="ngModel">
              </mat-form-field>
            </h5>
            <h5>
              <mat-form-field>
                Estilo: <input matInput class="data texto-album form-control" id="style" name="style"
                  [(ngModel)]="cancion.style" #name="ngModel">
              </mat-form-field>
            </h5>
          </div>
        </form>
      </div>
    </div>
    <div class="uk-card-footer">
      <app-player [cancion]="cancion"></app-player>
    </div>
  </div>
</div>
