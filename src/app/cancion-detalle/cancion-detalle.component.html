<div *ngIf="cancion" class="container-detalle uk-margin-medium-right">
  <h3 class="uk-margin-small-left uk-margin-medium-bottom mat-h3"><button mat-icon-button color="#333333"
      (click)="goBack()" class="uk-margin-medium-right">
      <mat-icon>arrow_back</mat-icon>Volver atrás
    </button></h3>
  <div class="uk-card uk-card-secondary uk-width-large uk-margin-small-left">
    <div class="uk-card-header uk-flex uk-flex-between">
      <h2 class="uk-card-title">{{ cancion.title }}</h2>
      <button mat-icon-button color="accent" class="uk-margin-medium-right">
        <mat-icon>save_alt</mat-icon>Guardar
      </button>
    </div>
    <div class="uk-card-body">
      <div class="uk-flex uk-flex-around">
        <div class="uk-width-2-3 uk-margin-medium-top">
          <img src="{{ cancion.src }}" alt="portada" class="portada" />
        </div>
        <form>
          <div class="uk-width-1-3 uk-text-middle uk-margin-small-left">
            <h5>
              <mat-form-field>
                Autor: <input matInput class="data texto-album" value="{{cancion.author}}">
              </mat-form-field>
            </h5>
            <h5>
              <mat-form-field>
                Año: <input matInput class="data texto-album" value="{{cancion.year }}">
              </mat-form-field>
            </h5>
            <h5>
              <mat-form-field>
                Album: <input matInput class="data texto-album" value="{{ cancion.album }}">
              </mat-form-field>
            </h5>
            <h5>
              <mat-form-field>
                Estilo: <input matInput class="data texto-album" value="{{ cancion.style }}">
              </mat-form-field>
            </h5>
          </div>
        </form>
      </div>
    </div>
    <div class="uk-card-footer">
      <app-player [cancion]="cancion"></app-player>
    </div>
  </div>
</div>
